<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons left>
      <button ion-button (click)="eventos()">
        <ion-icon name="arrow-back" style="font-size: 2.5em;"></ion-icon>
      </button>
    </ion-buttons>
    <h1 style="color:aliceblue; text-align:center;"> Eventos
    </h1>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background: gray;">
  <div class="corpo">
    <div class="produto">
      <ion-slides pager>

        <ion-slide>
          <img src="assets/imgs/e1.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/e2.jpg" alt="">
        </ion-slide>

      </ion-slides>
      </div>
      </div>
      
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <div class="footer">
      <div>
        <ion-icon ios="ios-car" md="md-car"></ion-icon>
        <p>Antigos</p>
      </div>
      <div>
        <ion-icon ios="ios-calendar" md="md-calendar" (click)="eventos()"></ion-icon>
        <p>Eventos</p>
      </div>
      <div>
        <ion-icon name="ios-car-outline"></ion-icon>
        <p>SemiNovos</p>
      </div>
      <div>
        <ion-icon ios="ios-document" md="md-document"></ion-icon>
        <p>Rifas</p>
      </div>
      <div>
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        <p>Mais...</p>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
