<ion-header>
  <ion-toolbar color="dark">
    <h1 style="color:aliceblue; text-align:center;"> Mais
    </h1>
  </ion-toolbar>
</ion-header>
<ion-content padding style="background: gray;">

  <div class="mainMenu">
    <ion-list>
      <div class="listaPrincipal">
        <ion-item>
          <div class="item" (click)="documentos()" menuClose>
            <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
            <p>Facebook</p>
            <ion-buttons class="end">
              <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
            </ion-buttons>
          </div>
        </ion-item>
        <ion-item>
          <div class="item" (click)="calendario()" menuClose>
              <ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
            <p>WhatsApp</p>
            <ion-buttons class="end">
              <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
            </ion-buttons>
          </div>
        </ion-item>
        <ion-item>
          <div class="item" (click)="cartaovacina()" menuClose>
              <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
            <p>Gmail</p>
            <ion-buttons class="end">
              <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
            </ion-buttons>
          </div>
        </ion-item>
        <ion-item>
            <div class="item" (click)="cartaovacina()" menuClose>
                <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
              <p>Instagram</p>
              <ion-buttons class="end">
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
              </ion-buttons>
            </div>
          </ion-item>
        <ion-item>
          <div class="item" (click)="calendario()" menuClose>
              <ion-icon ios="ios-alert" md="md-alert"></ion-icon>
            <p>Quem Somos</p>
            <ion-buttons class="end">
              <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
            </ion-buttons>
          </div>
        </ion-item>
        <ion-item>
          <div class="item" (click)="calendario()" menuClose>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            <p>Cadastre seu Evento</p>
            <ion-buttons class="end">
              <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
            </ion-buttons>
          </div>
        </ion-item>
        <ion-item>
          <div class="item" (click)="calendario()" menuClose>
              <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
            <p>Parceiros</p>
            <ion-buttons class="end">
              <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
            </ion-buttons>
          </div>
        </ion-item>
        <ion-item>
          <div class="item" (click)="calendario()" menuClose>
              <ion-icon ios="ios-at" md="md-at"></ion-icon>
            <p>Site</p>
            <ion-buttons class="end">
              <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
            </ion-buttons>
          </div>
        </ion-item>
        <ion-item>
          <div class="item" (click)="calendario()" menuClose>
              <ion-icon ios="ios-medkit" md="md-medkit"></ion-icon>
            <p>UPA Social</p>
            <ion-buttons class="end">
              <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
            </ion-buttons>
          </div>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <div class="footer">
      <div>
        <ion-icon ios="ios-car" md="md-car" (click)="antigos()"></ion-icon>
        <p>Antigos</p>
      </div>
      <div>
        <ion-icon ios="ios-calendar" md="md-calendar" (click)="eventos()"></ion-icon>
        <p>Eventos</p>
      </div>
      <div>
        <ion-icon name="ios-car-outline" (click)="seminovos()"></ion-icon>
        <p>SemiNovos</p>
      </div>
      <div>
        <ion-icon ios="ios-document" md="md-document"></ion-icon>
        <p>Rifas</p>
      </div>
      <div>
        <ion-icon ios="ios-add-circle" md="md-add-circle" (click)="mais()"></ion-icon>
        <p>Mais...</p>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
